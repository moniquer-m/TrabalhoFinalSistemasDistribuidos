<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 20px;
        }
        header {
            background: #007bff;
            color: white;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #0056b3 3px solid;
        }
        header h1 {
            margin: 0;
            text-align: center;
            padding-bottom: 10px;
        }
        .welcome {
            text-align: center;
            margin: 20px 0;
            font-size: 1.2em;
        }
        .menu {
            background: #fff;
            padding: 20px;
            margin-top: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .menu a {
            display: block;
            padding: 10px;
            margin: 5px 0;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
            transition: background-color 0.3s;
        }
        .menu a:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Dashboard</h1>
        </div>
    </header>

    <div class="container">
        <div class="welcome">
            <p>Bem-vindo, {{ users[current_user.id]['full_name'] }}!</p>
        </div>

        <div class="menu">
            {% if users and current_user.id in users and users[current_user.id]['role'] in ['admin', 'super_admin'] %}
                <a href="{{ url_for('admin') }}">√Årea do Administrador</a>
            {% endif %}
            <a href="{{ url_for('profile') }}">Meu Perfil</a>
            <a href="{{ url_for('logout') }}">Logout</a>
        </div>
    </div>
</body>
</html>
