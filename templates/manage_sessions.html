<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Sessões</title>
</head>
<body>
    <h1>Gerenciar Sessões</h1>
    <table>
        <tr>
            <th>ID da Sessão</th>
            <th>Usuário</th>
            <th>Hora de Login</th>
            <th>Endereço IP</th>
            <th>Ação</th>
        </tr>
        {% for session_id, session_data in sessions.items() %}
        <tr>
            <td>{{ session_id }}</td>
            <td>{{ session_data.user_id }}</td>
            <td>{{ session_data.login_time }}</td>
            <td>{{ session_data.ip_address }}</td>
            <td>
                <form method="POST" action="{{ url_for('terminate_session', session_id=session_id) }}">
                    <input type="submit" value="Encerrar Sessão">
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
    <a href="{{ url_for('admin') }}">Voltar para o Painel de Administração</a>
</body>
</html>
